<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="icon" href="./assets/img/favicon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <meta name="author" content="Simone Puteo" />

</head>

<body>
    <div class="wrapper">
        <div id="top-content" class="debug">
            <div id="sidebar" class="debug">
                <ul class="icons-top">
                    <li>
                        <a href="#">
                            <img class="s-display-none" src="./assets/img/logo-small.svg" alt="logo">
                            <img class="s-display-inline-block" src="./assets/img/logo.svg" alt="big-logo">
                        </a>
                    </li>
                    <li><a href="#"><img src="./assets/img/home.svg" alt="home"><span
                                class="display-none s-display-inline-block">Home</span></a></li>
                    <li><a href="#"><img src="./assets/img/search.svg" alt="cerca"><span
                                class="display-none s-display-inline-block">Cerca</span></a></li>
                    <li><a href="#"><img src="./assets/img/libreria.svg" alt="libreria"><span
                                class="display-none s-display-inline-block">La tua libreria</span></a></li>
                </ul>
                <div class="playlist-section display-none s-display-inline-block">
                    <h3 class="playlist-title">PLAYLIST</h3>
                    <ul>
                        <li>
                            <div class="add-playlist"><i class="fas fa-plus-square"></i> Crea Playlist</div>
                        </li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                    </ul>
                </div>
                <ul class="icons-bottom">
                    <li>
                        <div class="download-button"><a href="#"><img src="./assets/img/download.svg" alt="download">
                                <span class="display-none s-display-inline-block">Installa app</span></a></div>
                    </li>
                    <li><img src="./assets/img/profile.svg" alt="profilo"><a href="#">Saverio Zanetti</a></li>
                </ul>
            </div>
            <div id="main-content" class="debug">
                <header id="main-content-header">button</header>
                <main>
                    <!--
                    <ul class="nav">
                        <li><a href="#">In evidenza</a></li>
                        <li><a href="#">Podcast</a></li>
                        <li><a href="#">Classifiche</a></li>
                        <li><a href="#">Generi e mood</a></li>
                        <li><a href="#">Nuove uscite</a></li>
                        <li><a href="#">Scopri</a></li>
                    </ul>
                -->
                </main>
            </div>

        </div>
        <div id="player">
            <div class="player-left">
                <img src="./assets/img/sinister.jpeg" alt="Playing Song">
                <div class="brano">
                    <div class="artista">Sinister</div>
                    <div class="titolo">Brano Nome</div>
                </div>
                <div class="buttons-L">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-folder"></i>
                </div>
            </div>
            <div class="player-center">
                <ul class="player-controls">
                    <li><i class="fa-solid fa-shuffle"></i></li>
                    <li><i class="fa-solid fa-backward-step"></i></li>
                    <li class="circledplay"><i class="fa-regular fa-circle-play"></i></li>
                    <li><i class="fa-solid fa-forward-step"></i></li>
                    <li><i class="fa-solid fa-arrow-rotate-right"></i></li>
                </ul>
                <div class="time-bar">
                    <span class="playing-time">0:25</span>
                    <span class="playing-bar">
                        <div class="totaltime-bar">
                            <div class="actualtime-bar"></div>
                        </div>
                    </span>
                    <span class="total-time">4:35</span>
                </div>


            </div>
            <div class="player-right">
                <ul class="streaming-controls">
                    <li><i class="fa-solid fa-list"></i></li>
                    <li><i class="fa-solid fa-display"></i></li>
                    <li><i class="fa-solid fa-volume-high"></i></li>
                </ul>
                <div class="volume-bar">
                    <div class="totalvolume-bar">
                        <div class="actualvolume-bar"></div>
                    </div>
                </div>

            </div>

        </div>


    </div>
</body>

</html>
